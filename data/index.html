<!DOCTYPE html>
<html>
<head>
    <title>Sensordaten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='gauge.min.js'></script>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <p class="label">Temperatur: %sTemp% &deg;C</p>
    <p class="label">Luftdruck: %sPress% mbar</p>
    <p class="label">Luftfeuchte: %sHum% &#37;</p>
    <canvas data-type="radial-gauge"
            data-width="300"
            data-height="300"
            data-units="&deg;C"
            data-title="Temperatur"
            data-min-value="-20"
            data-start-angle="70"
            data-ticks-angle="220"
            data-value-box="true"
            data-max-value="50"
            data-major-ticks="-20,-10,0,10,20,30,40,50"
            data-minor-ticks="5"
            data-stroke-ticks="yes"
            data-highlights='[
        {"from": -20, "to": 0, "color": "rgba(0, 191, 255, .75)"},
        {"from": 0, "to": 30, "color": "rgba(0, 255, 0, .75)"},
        {"from": 30, "to": 50, "color": "rgba(255, 01, 0, .75)"}
        ]'
            data-color-plate="#777"
            data-color-major-ticks="#ddd"
            data-color-minor-ticks="#ddd"
            data-color-title="#eee"
            data-color-units="#ccc"
            data-color-numbers="#eee"
            data-color-plate="#222"
            data-border-shadow-width="0"
            data-borders="yes"
            data-needle-type="arrow"
            data-needle-width="3"
            data-needle-circle-size="7"
            data-needle-circle-outer="true"
            data-needle-circle-inner="false"
            data-animation-duration="1500"
            data-animation-rule="linear"
            data-value-text='%sTemp% &deg;C'
            data-value='%sTemp%'
	></canvas>
    <br>
    <canvas data-type="radial-gauge"
            data-width="300"
            data-height="300"
            data-units="mbar"
            data-title="Luftdruck"
            data-min-value="800"
            data-start-angle="70"
            data-ticks-angle="220"
            data-value-box="true"
            data-max-value="1100"
            data-major-ticks="800,850,900,950,1000,1050,1100"
            data-minor-ticks="10"
            data-stroke-ticks="yes"
            data-highlights='[
        {"from": 800, "to": 900, "color": "rgba(255, 01, 0, 1)"},
        {"from": 900, "to": 1000, "color": "rgba(140, 180, 60, 1)"},
        {"from": 1000, "to": 1100, "color": "rgba(0, 255, 0, 1)"}
        ]'
            data-color-plate="#777"
            data-color-major-ticks="#ddd"
            data-color-minor-ticks="#ddd"
            data-color-title="#eee"
            data-color-units="#ccc"
            data-color-numbers="#eee"
            data-color-plate="#222"
            data-border-shadow-width="0"
            data-borders="yes"
            data-needle-type="arrow"
            data-needle-width="3"
            data-needle-circle-size="7"
            data-needle-circle-outer="true"
            data-needle-circle-inner="false"
            data-animation-duration="1500"
            data-animation-rule="linear"
            data-value-text='%sPress% mbar'
            data-value='%sPress%'
	></canvas>       
    
    <canvas data-type="radial-gauge"
            data-width="300"
            data-height="300"
            data-units="&#37;"
            data-title="Luftfeuchte"
            data-min-value="0"
            data-start-angle="70"
            data-ticks-angle="220"
            data-value-box="true"
            data-max-value="100"
            data-major-ticks="0,20,40,60,80,100"
            data-minor-ticks="4"
            data-stroke-ticks="yes"
            data-highlights='[
            {"from": 0, "to": 30, "color": "rgba(0, 191, 255, .75)"},
            {"from": 30, "to": 60, "color": "rgba(0, 255, 0, .75)"},
            {"from": 60, "to": 100, "color": "rgba(255, 01, 0, .75)"}
            ]'
            data-color-plate="#777"
            data-color-major-ticks="#ddd"
            data-color-minor-ticks="#ddd"
            data-color-title="#eee"
            data-color-units="#ccc"
            data-color-numbers="#eee"
            data-color-plate="#222"
            data-border-shadow-width="0"
            data-borders="yes"
            data-needle-type="arrow"
            data-needle-width="3"
            data-needle-circle-size="7"
            data-needle-circle-outer="true"
            data-needle-circle-inner="false"
            data-animation-duration="1500"
            data-animation-rule="linear"
            data-value-text='%sHum% &#37;'
            data-value='%sHum%'
	></canvas>  

    </br>

        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="modbus.html">Modbus</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="system.html">System</a></li>
        <li class="right"><a href="ueber.html">About</a></li>
    </ul>
</body>
</html>
